<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoQuest - Edi√ß√£o Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',

                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap');
        
        body {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }
        
        .animate-fade { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-200 font-sans antialiased selection:bg-amber-500/30 selection:text-amber-200">

    <div id="app" class="min-h-screen flex flex-col relative overflow-hidden"></div>

    <script>
        // --- ESTADO DO JOGO ---
        const STATE = {
            view: 'home',
            xp: 120,
            streak: 3,
            currentTrackId: null,
            currentLevelId: null,
            qIndex: 0,
            gameState: 'intro',
            bossHp: 100,
            playerHp: 100,
            bossLog: "A heresia se aproxima...",
            feedbackStatus: null,
            timelineOrder: [] 
        };

        // --- DADOS ---
        const RANKS = [
            { minXp: 0, title: "Catec√∫meno", icon: "üå±" },
            { minXp: 500, title: "Monge Copista", icon: "üìú" },
            { minXp: 1500, title: "Escol√°stico", icon: "üèõÔ∏è" },
            { minXp: 5000, title: "Doutor da Igreja", icon: "‚õ™" }
        ];

        const TRACKS = [
            { id: 'hist', title: 'Eixo Hist√≥rico', sub: 'Patr√≠stica, Medieval, Reforma', color: 'from-amber-900/80 to-slate-900/80', border: 'border-amber-700/30', icon: 'üìú' },
            { id: 'exeg', title: 'Eixo Exeg√©tico', sub: 'Hebraico, Grego, C√¢non', color: 'from-emerald-900/80 to-slate-900/80', border: 'border-emerald-700/30', icon: 'üìñ' },
            { id: 'sist', title: 'Eixo Sistem√°tico', sub: 'Soteriologia, Cristologia', color: 'from-blue-900/80 to-slate-900/80', border: 'border-blue-700/30', icon: 'üß†' },
        ];

        const LEVELS = {
            'hist': [
                {
                    id: 1,
                    title: "O S√©culo IV e Niceia",
                    description: "Em 325 d.C., a Igreja enfrentou sua maior crise interna. √Årio, um presb√≠tero popular, desafiou a divindade eterna de Cristo.",
                    questions: [
                        {
                            type: 'choice',
                            text: "Qual era o lema central da heresia ariana?",
                            options: ["O Verbo se fez carne.", "Houve um tempo em que Ele n√£o existia.", "Creio em um s√≥ Deus.", "Maria √© m√£e de Cristo, n√£o de Deus."],
                            correct: 1,
                            explanation: "√Årio argumentava que, se o Filho foi gerado, houve um tempo antes de sua gera√ß√£o. Logo, ele seria uma criatura, n√£o Deus eterno."
                        },
                        {
                            type: 'timeline',
                            text: "Reconstrua a linha do tempo do S√©culo IV:",
                            items: ["√âdito de Mil√£o (Liberdade)", "Conc√≠lio de Niceia", "Morte de Constantino", "Conc√≠lio de Constantinopla"],
                            correctOrder: [0, 1, 2, 3],
                            explanation: "Constantino deu liberdade (313), convocou Niceia (325) e morreu (337). A quest√£o s√≥ foi fechada em 381."
                        }
                    ]
                }
            ]
        };

        const BOSS_DATA = { name: "√Årio de Alexandria", weakness: "Jo 1:1" };

        // --- RENDERIZA√á√ÉO ---
        const app = document.getElementById('app');

        function render() {
            app.innerHTML = '';
            if (STATE.view === 'home') renderHome();
            else if (STATE.view === 'game') renderGame();
        }

        // --- TELA HOME (DASHBOARD) ---
        function renderHome() {
            const currentRank = RANKS.reverse().find(r => STATE.xp >= r.minXp) || RANKS[0];
            const nextRank = RANKS.slice().reverse().find(r => r.minXp > STATE.xp) || {minXp: 10000};
            const progress = Math.min(100, (STATE.xp / nextRank.minXp) * 100);

            app.innerHTML = `
                <div class="max-w-5xl mx-auto w-full p-4 md:p-8 animate-fade">
                    
                    <div class="flex justify-between items-center mb-10">
                        <h1 class="font-serif text-2xl md:text-3xl font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-600">
                            THEOQUEST
                        </h1>
                        <div class="glass-panel px-4 py-2 rounded-full flex items-center gap-2 text-sm">
                            <span class="animate-pulse text-orange-500">üî•</span> 
                            <span class="font-mono font-bold text-slate-300">${STATE.streak} dias</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        
                        <div class="md:col-span-1 space-y-6">
                            <div class="glass-panel p-6 rounded-2xl border-t border-slate-700 relative overflow-hidden group">
                                <div class="absolute top-0 right-0 p-4 opacity-10 text-9xl select-none group-hover:scale-110 transition duration-700">${currentRank.icon}</div>
                                <div class="relative z-10">
                                    <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Sua Jornada</h2>
                                    <div class="text-5xl mb-2 animate-float inline-block">${currentRank.icon}</div>
                                    <h3 class="font-serif text-2xl text-amber-100 font-bold mb-1">${currentRank.title}</h3>
                                    <div class="text-emerald-400 font-mono text-xl mb-4 text-glow">${STATE.xp} <span class="text-sm text-slate-500">XP</span></div>
                                    
                                    <div class="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                        <div class="h-full bg-gradient-to-r from-amber-600 to-yellow-400" style="width: ${progress}%"></div>
                                    </div>
                                    <p class="text-xs text-right text-slate-500 mt-1">Pr√≥ximo n√≠vel em ${nextRank.minXp - STATE.xp} XP</p>
                                </div>
                            </div>

                            <button onclick="alert('Funcionalidade em desenvolvimento!')" class="w-full glass-panel p-4 rounded-xl text-slate-400 text-sm hover:bg-slate-800/80 hover:text-white transition flex items-center justify-center gap-2 border border-dashed border-slate-700">
                                üìú Ver Manifesto do Projeto
                            </button>
                        </div>

                        <div class="md:col-span-2 space-y-6">
                            
                            <div onclick="startGame('hist', 1)" class="cursor-pointer relative group rounded-2xl overflow-hidden shadow-2xl shadow-black/50 border border-amber-900/30">
                                <div class="absolute inset-0 bg-[url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Icon_of_the_First_Council_of_Nicaea.jpg/640px-Icon_of_the_First_Council_of_Nicaea.jpg')] bg-cover bg-center opacity-40 group-hover:opacity-60 transition duration-500 transform group-hover:scale-105"></div>
                                <div class="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/60 to-transparent"></div>
                                
                                <div class="relative p-8 flex flex-col items-start justify-end min-h-[240px]">
                                    <span class="bg-amber-600 text-white text-[10px] font-bold px-2 py-1 rounded mb-3 shadow-lg">CONTINUAR</span>
                                    <h2 class="font-serif text-3xl md:text-4xl text-white font-bold mb-2 text-glow">O Conc√≠lio de Niceia</h2>
                                    <p class="text-slate-300 max-w-md mb-6 line-clamp-2">A batalha teol√≥gica que definiu o Cristianismo. Defenda a divindade de Cristo contra √Årio.</p>
                                    
                                    <div class="flex items-center gap-3 text-amber-400 font-bold text-sm group-hover:translate-x-2 transition">
                                        JOGAR AGORA <span>‚ûî</span>
                                    </div>
                                </div>
                            </div>

                            <h3 class="text-slate-500 text-xs font-bold tracking-widest uppercase pl-1">Outros Eixos de Estudo</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                ${TRACKS.map(t => `
                                    <div class="glass-panel p-5 rounded-xl border-l-4 ${t.border} hover:bg-white/5 transition cursor-pointer flex items-center gap-4 group">
                                        <div class="text-3xl opacity-70 group-hover:scale-110 transition">${t.icon}</div>
                                        <div>
                                            <h4 class="font-bold text-slate-200 group-hover:text-white">${t.title}</h4>
                                            <p class="text-xs text-slate-500">${t.sub}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- TELA DE JOGO ---
        function renderGame() {
            const level = LEVELS[STATE.currentTrackId].find(l => l.id === STATE.currentLevelId);
            
            // INTRO
            if (STATE.gameState === 'intro') {
                app.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center p-8 text-center relative">
                        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/black-scales.png')] opacity-30"></div>
                        
                        <div class="relative z-10 max-w-2xl w-full glass-panel p-12 rounded-3xl border border-amber-900/30 shadow-2xl animate-fade">
                            <div class="text-6xl mb-6 animate-bounce">üìú</div>
                            <h2 class="font-serif text-4xl md:text-5xl text-amber-100 mb-6 font-bold leading-tight">${level.title}</h2>
                            <div class="w-24 h-1 bg-amber-600 mx-auto mb-6"></div>
                            <p class="text-slate-300 text-lg mb-10 leading-relaxed">${level.description}</p>
                            
                            <div class="flex flex-col gap-3">
                                <button onclick="setGameState('playing')" class="w-full bg-gradient-to-r from-amber-700 to-amber-600 hover:from-amber-600 hover:to-amber-500 text-white font-bold py-4 px-8 rounded-xl shadow-lg shadow-amber-900/50 transition transform hover:-translate-y-1">
                                    INICIAR ESTUDO
                                </button>
                                <button onclick="goHome()" class="text-slate-500 text-sm hover:text-white py-2">Voltar ao Menu</button>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            // BOSS BATTLE
            if (STATE.gameState === 'boss') {
                renderBossBattle();
                return;
            }

            // PERGUNTAS
            const question = level.questions[STATE.qIndex];
            const isFeedback = STATE.gameState === 'feedback';
            
            let contentHtml = '';
            
            if (question.type === 'choice') {
                contentHtml = `
                    <div class="grid gap-4 md:grid-cols-1">
                        ${question.options.map((opt, idx) => `
                            <button onclick="handleChoice(${idx})" ${isFeedback ? 'disabled' : ''} 
                                class="w-full text-left p-6 rounded-xl border border-slate-700 bg-slate-800/40 hover:bg-slate-700/60 hover:border-amber-500/50 transition active:scale-[0.99] group">
                                <span class="font-bold text-slate-400 mr-3 group-hover:text-amber-500">${['A','B','C','D'][idx]}.</span>
                                <span class="text-lg text-slate-200">${opt}</span>
                            </button>
                        `).join('')}
                    </div>
                `;
            } else if (question.type === 'timeline') {
                if (STATE.timelineOrder.length === 0) STATE.timelineOrder = [...question.items];
                
                contentHtml = `
                    <div class="space-y-3 my-6 max-w-xl mx-auto">
                        ${STATE.timelineOrder.map((item, idx) => `
                            <div class="glass-panel p-4 rounded-lg flex justify-between items-center border border-slate-700 hover:border-amber-500/30 transition">
                                <span class="font-medium text-slate-200">${item}</span>
                                <div class="flex flex-col gap-1">
                                    <button onclick="moveTimelineItem(${idx}, -1)" ${idx === 0 || isFeedback ? 'disabled' : ''} class="text-amber-500 hover:bg-amber-900/30 rounded px-2 disabled:opacity-20">‚ñ≤</button>
                                    <button onclick="moveTimelineItem(${idx}, 1)" ${idx === STATE.timelineOrder.length -1 || isFeedback ? 'disabled' : ''} class="text-amber-500 hover:bg-amber-900/30 rounded px-2 disabled:opacity-20">‚ñº</button>
                                </div>
                            </div>
                        `).join('')}
                        ${!isFeedback ? `<button onclick="checkTimeline()" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-lg font-bold shadow-lg shadow-indigo-900/50 transition">CONFIRMAR ORDEM</button>` : ''}
                    </div>
                `;
            }

            let feedbackHtml = '';
            if (isFeedback) {
                const isCorrect = STATE.feedbackStatus === 'correct';
                feedbackHtml = `
                    <div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center pointer-events-none p-4">
                        <div class="bg-slate-900/95 backdrop-blur-xl border border-slate-700 p-6 md:p-8 rounded-2xl w-full max-w-2xl shadow-2xl pointer-events-auto animate-fade transform translate-y-0">
                            <div class="flex items-start gap-4 mb-4">
                                <div class="text-4xl">${isCorrect ? '‚úÖ' : '‚ùå'}</div>
                                <div>
                                    <h3 class="text-xl font-bold ${isCorrect ? 'text-emerald-400' : 'text-red-400'} mb-1">
                                        ${isCorrect ? 'Resposta Correta' : 'Incorreto'}
                                    </h3>
                                    <p class="text-slate-300 leading-relaxed text-lg">${question.explanation}</p>
                                </div>
                            </div>
                            
                            <div class="border-t border-slate-800 pt-4 mt-4 flex flex-col md:flex-row gap-4 items-center justify-between">
                                <span class="text-xs font-mono text-slate-500 uppercase tracking-widest">Memoriza√ß√£o (SRS)</span>
                                <div class="flex gap-2 w-full md:w-auto">
                                    <button onclick="nextQuestion()" class="flex-1 md:flex-none px-6 py-2 bg-slate-800 hover:bg-red-900/30 text-slate-400 hover:text-red-300 rounded-lg text-sm font-bold border border-transparent hover:border-red-800 transition">DIF√çCIL</button>
                                    <button onclick="nextQuestion()" class="flex-1 md:flex-none px-6 py-2 bg-slate-800 hover:bg-blue-900/30 text-slate-400 hover:text-blue-300 rounded-lg text-sm font-bold border border-transparent hover:border-blue-800 transition">M√âDIO</button>
                                    <button onclick="nextQuestion()" class="flex-1 md:flex-none px-6 py-2 bg-slate-800 hover:bg-green-900/30 text-slate-400 hover:text-green-300 rounded-lg text-sm font-bold border border-transparent hover:border-green-800 transition">F√ÅCIL</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            app.innerHTML = `
                <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full p-6 pt-8">
                    <div class="flex items-center gap-4 mb-8">
                        <button onclick="goHome()" class="w-10 h-10 rounded-full flex items-center justify-center bg-slate-800 hover:bg-slate-700 text-slate-400 transition">‚úï</button>
                        <div class="flex-1 h-3 bg-slate-800 rounded-full overflow-hidden border border-slate-700">
                            <div class="h-full bg-amber-500 shadow-[0_0_10px_rgba(245,158,11,0.5)] transition-all duration-500" style="width: ${(STATE.qIndex / level.questions.length) * 100}%"></div>
                        </div>
                        <div class="px-3 py-1 rounded bg-slate-800 border border-slate-700 text-xs font-mono text-amber-500">BOSS: ${level.questions.length - STATE.qIndex}</div>
                    </div>

                    <div class="flex-1 flex flex-col justify-center pb-20">
                        <span class="text-amber-500 font-bold tracking-widest text-xs uppercase mb-4 block text-center md:text-left opacity-70">
                            ${question.type === 'timeline' ? 'Ordena√ß√£o Hist√≥rica' : 'Teologia Sistem√°tica'}
                        </span>
                        <h2 class="font-serif text-2xl md:text-4xl text-slate-100 mb-8 leading-tight text-center md:text-left">
                            ${question.text}
                        </h2>
                        ${contentHtml}
                    </div>
                    ${feedbackHtml}
                </div>
            `;
        }

        // --- BOSS FIGHT (Cinem√°tica) ---
        function renderBossBattle() {
            app.innerHTML = `
                <div class="flex-1 flex items-center justify-center p-4 bg-red-950/20 relative overflow-hidden">
                    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-red-900/20 via-slate-950 to-slate-950"></div>
                    
                    <div class="relative z-10 w-full max-w-3xl glass-panel p-8 md:p-12 rounded-3xl border border-red-900/50 shadow-2xl animate-fade">
                        
                        <div class="text-center mb-10">
                            <h2 class="font-serif text-5xl text-red-600 font-bold mb-2 tracking-tighter drop-shadow-lg">BOSS FIGHT</h2>
                            <h3 class="font-sans text-2xl text-slate-200 font-bold uppercase tracking-widest">${BOSS_DATA.name}</h3>
                        </div>

                        <div class="flex flex-col md:flex-row items-center justify-between gap-8 mb-10">
                            <div class="text-center w-full">
                                <div class="text-sm font-mono text-green-400 mb-2">VOC√ä (${STATE.playerHp}%)</div>
                                <div class="h-2 bg-slate-800 rounded-full overflow-hidden"><div class="h-full bg-green-500 transition-all duration-300" style="width: ${STATE.playerHp}%"></div></div>
                            </div>
                            
                            <div class="text-8xl animate-pulse-slow filter drop-shadow-[0_0_15px_rgba(220,38,38,0.5)]">üêç</div>

                            <div class="text-center w-full">
                                <div class="text-sm font-mono text-red-400 mb-2">HEREGE (${STATE.bossHp}%)</div>
                                <div class="h-2 bg-slate-800 rounded-full overflow-hidden"><div class="h-full bg-red-600 transition-all duration-300" style="width: ${STATE.bossHp}%"></div></div>
                            </div>
                        </div>

                        <div class="bg-black/60 p-6 rounded-xl border border-red-900/30 text-center mb-8 h-24 flex items-center justify-center">
                            <p class="text-amber-100 font-serif italic text-lg">"${STATE.bossLog}"</p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button onclick="bossAttack('verse')" class="group p-4 bg-slate-800/50 border border-indigo-500/50 hover:bg-indigo-900/30 hover:border-indigo-400 rounded-xl text-left transition relative overflow-hidden">
                                <div class="absolute inset-0 bg-indigo-500/10 translate-y-full group-hover:translate-y-0 transition duration-300"></div>
                                <div class="relative">
                                    <div class="font-bold text-indigo-300 text-lg mb-1">üìñ Citar Escritura</div>
                                    <div class="text-xs text-indigo-400/70">Jo√£o 1:1 - O Verbo era Deus</div>
                                </div>
                            </button>
                            
                            <button onclick="bossAttack('creed')" class="group p-4 bg-slate-800/50 border border-amber-500/50 hover:bg-amber-900/30 hover:border-amber-400 rounded-xl text-left transition relative overflow-hidden">
                                <div class="absolute inset-0 bg-amber-500/10 translate-y-full group-hover:translate-y-0 transition duration-300"></div>
                                <div class="relative">
                                    <div class="font-bold text-amber-300 text-lg mb-1">üõ°Ô∏è Credo de Niceia</div>
                                    <div class="text-xs text-amber-400/70">Gerado, n√£o criado</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- L√ìGICA (Mantida igual para garantir funcionamento) ---
        window.startGame = (trackId, levelId) => {
            STATE.currentTrackId = trackId;
            STATE.currentLevelId = levelId;
            STATE.qIndex = 0;
            STATE.gameState = 'intro';
            STATE.view = 'game';
            STATE.timelineOrder = [];
            STATE.bossHp = 100;
            STATE.playerHp = 100;
            render();
        };

        window.goHome = () => { STATE.view = 'home'; render(); };
        window.setGameState = (state) => { STATE.gameState = state; render(); };

        window.handleChoice = (choiceIdx) => {
            const level = LEVELS[STATE.currentTrackId].find(l => l.id === STATE.currentLevelId);
            const q = level.questions[STATE.qIndex];
            finishQuestion(choiceIdx === q.correct);
        };

        window.moveTimelineItem = (idx, dir) => {
            const newOrder = [...STATE.timelineOrder];
            const temp = newOrder[idx];
            newOrder[idx] = newOrder[idx + dir];
            newOrder[idx + dir] = temp;
            STATE.timelineOrder = newOrder;
            render();
        };

        window.checkTimeline = () => {
            const level = LEVELS[STATE.currentTrackId].find(l => l.id === STATE.currentLevelId);
            const q = level.questions[STATE.qIndex];
            // Simplifica√ß√£o l√≥gica para demo
            const playerString = JSON.stringify(STATE.timelineOrder);
            const correctString = JSON.stringify(q.correctOrder.map(i => q.items[i]));
            finishQuestion(playerString === correctString);
        };

        function finishQuestion(isCorrect) {
            STATE.feedbackStatus = isCorrect ? 'correct' : 'wrong';
            if (isCorrect) STATE.xp += 20;
            STATE.gameState = 'feedback';
            render();
        }

        window.nextQuestion = () => {
            const level = LEVELS[STATE.currentTrackId].find(l => l.id === STATE.currentLevelId);
            if (STATE.qIndex + 1 < level.questions.length) {
                STATE.qIndex++;
                STATE.gameState = 'playing';
                STATE.timelineOrder = [];
            } else {
                STATE.gameState = 'boss';
            }
            render();
        };

        window.bossAttack = (type) => {
            if (STATE.bossHp <= 0) return;
            let dmg = type === 'verse' ? 35 : 45;
            let msg = type === 'verse' ? "A Palavra √© espada de dois gumes!" : "A tradi√ß√£o apost√≥lica prevalece!";
            STATE.bossHp = Math.max(0, STATE.bossHp - dmg);
            STATE.bossLog = msg;
            render();

            if (STATE.bossHp <= 0) {
